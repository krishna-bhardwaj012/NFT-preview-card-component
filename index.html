<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="equilibrium">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="details">
            <div class="info">
                <img class="eth-icon" src="/nft-preview-card-component-main/images/icon-ethereum.svg" alt ="ethereum">
                <span class="price">0.041 ETH</span>
            </div>
                <div class="time">
                    <img class="clock-icon" src="/nft-preview-card-component-main/images/icon-clock.svg" alt="clock">
                        <span class="time-left">3 days left</span>
            </div>
        </div>
        <hr>
        <div class="creator">
            <img class="avatar" src="/nft-preview-card-component-main/images/image-avatar.png" alt="avatar">
            <p class="byline">
            <span class="muted">Creation of </span>
            <span class="creator-name">Jules Wyvern</span>
            </p>
        </div>
    </div>
</body>
</html>
